<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login â€” Attendance Manager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 100px auto;
    }
    .card {
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="login-container">
    <div class="card shadow">
      <div class="card-body p-4">
        <h2 class="card-title text-center text-primary mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
          <br>Attendance Manager
        </h2>
        
        <form id="loginForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required autofocus>
          </div>
          
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          
          <div id="errorMsg" class="alert alert-danger d-none"></div>
          
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        
        <div class="mt-3 text-center text-muted small">
          <p class="mb-1">Demo credentials:</p>
          <code>admin / admin123</code> or <code>teacher / teacher123</code>
        </div>
      </div>
    </div>
  </div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMsg = document.getElementById('errorMsg');
    
    errorMsg.classList.add('d-none');
    
    try {
      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      
      const data = await res.json();
      
      if (res.ok && data.success) {
        // Redirect based on user role
        if (data.user.role === 'admin') {
          window.location.href = 'report.html';
        } else if (data.user.role === 'teacher') {
          window.location.href = 'index.html';
        } else {
          window.location.href = 'index.html';
        }
      } else {
        errorMsg.textContent = data.message || 'Invalid credentials';
        errorMsg.classList.remove('d-none');
      }
    } catch (err) {
      console.error('Login error:', err);
      errorMsg.textContent = 'Login failed. Please try again.';
      errorMsg.classList.remove('d-none');
    }
  });
</script>
</body>
</html>
