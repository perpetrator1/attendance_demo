<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Attendance View</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container my-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-success">Student Attendance View</h2>

        <div class="mb-3 row g-3">
          <div class="col-auto">
            <label class="form-label">Enter Roll Number / Name</label>
            <input type="text" id="roll" class="form-control" placeholder="e.g. 101 or Alice" />
          </div>
          <div class="col-auto align-self-end">
            <button id="loadBtn" class="btn btn-primary">Check Attendance</button>
          </div>
        </div>

        <div id="resultWrap" class="table-responsive">
          <table class="table table-bordered table-striped" id="reportTable">
            <thead class="table-light"><tr><th>Subject</th><th>Present</th><th>Total</th><th>%</th></tr></thead>
            <tbody></tbody>
          </table>
        </div>

        <a href="index.html" class="btn btn-link">Back to Marking</a>
        <button id="logoutBtn" class="btn btn-outline-danger btn-sm float-end">Logout</button>
      </div>
    </div>
  </div>

<script>
// Check authentication on page load
async function checkAuth() {
  try {
    const res = await fetch('/api/auth/status');
    const data = await res.json();
    if (!data.authenticated) {
      window.location.href = '/login.html';
      return false;
    }
    return true;
  } catch (err) {
    console.error('Auth check failed:', err);
    window.location.href = '/login.html';
    return false;
  }
}

async function loadStudentReport() {
  const roll = document.getElementById('roll').value.trim();
  if (!roll) {
    alert("Enter a roll or name!");
    return;
  }
  try {
    const res = await fetch('/api/report/student/' + encodeURIComponent(roll));
    if (!res.ok) throw new Error('Failed to load student report');
    const rows = await res.json();
    const tbody = document.querySelector('#reportTable tbody');
    tbody.innerHTML = '';
    if (rows.length === 0) {
      tbody.innerHTML = '<tr><td colspan="4" class="text-danger">No records found</td></tr>';
      return;
    }
    rows.forEach(r => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${r.name}</td><td>${r.present || 0}</td><td>${r.total || 0}</td><td>${r.percentage || 0}%</td>`;
      tbody.appendChild(tr);
    });
  } catch (err) {
    console.error('Error loading student report:', err);
    alert('Error loading report. Please try again.');
  }
}

document.getElementById('loadBtn').addEventListener('click', loadStudentReport);

document.getElementById('logoutBtn').addEventListener('click', async () => {
  const res = await fetch('/api/logout', { method: 'POST' });
  if (res.ok) {
    window.location.href = '/login.html';
  }
});

// Initialize
checkAuth();
</script>
</body>
</html>
